<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动导航</title>
	<style>
	/*初始化*/
		*{margin:0;padding:0;}
		.nav{
			height: 40px;
			overflow: hidden;/*隐藏多余的部分*/
		}
		.nav li{
			list-style: none;
			float: left;
			cursor: pointer;/*将鼠标箭头转换为手型*/
		}
		span,a{
			display: block;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
			font-family: Lao UI;
			color: #000;

		}
		span{
			background-color: red;
		}
		a{
			text-decoration: none;
			background-color: pink;
		}

	</style>
</head>
<body>
	<ul class="nav">
		<li><span>书籍</span><a href="#">书籍</a></li>
		<li><span>鞋子</span><a href="#">鞋子</a></li>
		<li><span>服装</span><a href="#">服装</a></li>
		<li><span>化妆品</span><a href="#">化妆品</a></li>
	</ul>


	<!-- js部分 -->
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(".nav li").hover(function(){//获取按钮对象，绑定hover事件
			$(this).find("span").stop().animate({//find()获取子级元素;stop()停止动画;
				//animate()自定义动画  ***特别注意animate({margin-top:-40},500)***书写 格式
				"margin-top":-40//注意不能加分号
			},500)
			// console.log("true")
		},function(){
			$(this).find("span").stop().animate({
				"margin-top":0
			},500)
		})
	</script>
</body>
</html>
