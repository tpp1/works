<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百叶窗或电子琴特效</title>
	<style>
		*{margin:0;padding:0;list-style: none;}
		#box{
			width: 500px;
			height: 400px;
			border:1px solid red;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 100px;
		}
		ul li img{
			width: 300px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="images/a.jpg" alt=""></li>
			<li><img src="images/b.jpg" alt=""></li>
			<li><img src="images/c.jpg" alt=""></li>
			<li><img src="images/d.jpg" alt=""></li>
			<li><img src="images/e.jpg" alt=""></li>
		</ul>
	</div>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("img").hover(function(){
			$(this).parent().stop().animate({
				"width":"300px"
			},300);
			$(this).parent().siblings().stop().animate({
				"width":"50px"
			},300);
		
		},function(){
			$(this).parent().stop().animate({
				"width":"100px"
			},300);
			$(this).parent().siblings().stop().animate({
				"width":"100px"
			},300);
		})

	</script>
</body>
</html>
